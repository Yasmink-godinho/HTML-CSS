<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre hover</title>
    <style>

        /*PESEUDO CLASSE Ã‰ COM :(DOIS PONTOS)*/
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{ /*filho do div (o texto fica escondido)*/
            display: none;
        } 

        div:hover > p{ /*mostra o filho da div escondido */
            display: block;
            color: white;
            background-color: red;
        }

        div:hover{
            color: red;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de HOVER</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
</html>
