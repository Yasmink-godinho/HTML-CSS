        @font-face{
            font-family:'Rhuma';
            src: url('fonts/Rhuma Sinera Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

                Tipos de formar():
                -opentype (otf)
                -truetype (ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced typography)
                -svg
            */
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Rhuma', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
